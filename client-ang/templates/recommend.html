<div class="rec card">
  <div class="img-container" style="width:100%; max-height:300px; overflow:hidden">
    <img ng-src="{{$ctrl.checkImage($ctrl.image)}}" style="width:100%;  height:auto">
  </div>
  <div class="container">
    <a href="{{$ctrl.link}}" target="_blank" rel="noopener noreferrer" style="margin-top: 30px">
      <h3 class="rec-name">
          {{$ctrl.name}}
      </h3>
    </a>
    <h4 style="margin-bottom: 0px; margin-top: 10px">Description: </h4>
    <div style="overflow: auto; height: 150px">
      <p>{{$ctrl.description}}</p>
    </div>
  </div>
</div>
