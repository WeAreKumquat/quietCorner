<div class="container-fluid">
  <div class="row justify-content-center">
    <h2 id="recommend-heading">Recommendations for {{$ctrl.displayDate}}</h2>
  </div>
  <div class="row rec-row row-eq-height">
    <div ng-repeat="recommendation in $ctrl.recommendsArr" class="col-sm-6 col-md-4 col-lg-3">
      <recommend image="recommendation.image" name="recommendation.name" description="recommendation.description" link="recommendation.link"></recommend>
    </div>
  </div>
</div>
