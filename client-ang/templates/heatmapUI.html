<div class="su-frame clearfix" style="border-color:#7EBDC2;">
  <div  style="border-bottom: 2px solid #F3DFA2; margin-bottom: 10px; padding-bottom: 10px">
    <h2>Welcome to Quiet Corner</h2>
    <div style="text-align: left">
      <p>
        We exist to help you navigate the masses of New Orleans. Just select a date then checkout the heat map of hot events and recommended events.
      </p>
    </div>
  </div>
  <h3>Select a date!</h3>
  <datepicker
    date-format="shortDate"
    date-set="{{$ctrl.date.toString()}}"
    date-min-limit="{{$ctrl.minDate.toString()}}"
    date-max-limit="{{$ctrl.maxDate.toString()}}"
  >
    <input
      readonly
      id="date"
      ng-model="selectedDate"
      type="text"
      ng-change="$ctrl.selectDate(selectedDate)"
      style="height:30px; width:200px; text-align:center; font-size:20px"
    />
  </datepicker>
  <h3>Select a time!</h3>
  <input type="time" id="time" ng-model="selectedTime" ng-change="$ctrl.getTime()" />
  <h3>Set location!</h3>
  <input type="text" ng-model="address" />
  <button type="submit" ng-click="$ctrl.getLocation(address)">Enter Zip or Address</button><br />
  <h3>Search your current location!</h3>
  <button type="submit" ng-click="$ctrl.getLocation()">Find Near Me</button>
  <h3>Show traffic!</h3>
  <input type="checkbox" ng-model="showTraffic" ng-click="$ctrl.toggleTraffic()" />
</div>
